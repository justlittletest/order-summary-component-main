<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="container">
    <picture>
      <source media="(min-width: 90em)" srcset="./images/pattern-background-desktop.svg">
      <img src="./images/pattern-background-mobile.svg" alt="wave-background" class="container__hero">
    </picture>
    <div class="order-summary-card">
      <img src="./images/illustration-hero.svg" alt="" class="order-summary-card__logo">
      <div class="order-summary-card__content">
        <h2 class="order-summary-card__header">Order Summary</h2>
        <p class="order-summary-card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="order-summary-annual-plan">
          <img src="./images/icon-music.svg" alt="icon-music" class="order-summary-annual-plan__icon">
          <div class="order-summary-annual-plan-box">
            <h3 class="order-summary-annual-plan-box__header">Annual Plan</h3>
            <p class="order-summary-annual-plan-box__price">$59.99/year</p>
          </div>
          <a href="#" class="btn-change">Change</a>
        </div>
        <a href="#" class="btn-proceed">Proceed to Payment</a>
        <a href="#" class="btn-cancel">Cancel Order</a>
      </div>

    </div>

  </div>
</body>

</html>
